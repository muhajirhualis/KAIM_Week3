name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      # This action checks out your code from the repo
      uses: actions/checkout@v4

    - name: Set up Python environment
      # This action sets up the Python version you need
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Specify your required Python version

    - name: Install dependencies
      # Run shell commands to install requirements
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run tests
      # Command to execute your test suite (e.g., pytest, unittest)
      run: python -m pytest



